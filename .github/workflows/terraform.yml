name: Guest List Terraform Deploy (Multi-Env)

on:
  push:
    branches:
      - '*-feature'
      - dev
      - staging
      - main
  pull_request:
    branches:
      - '*-feature'
      - dev
      - staging
      - main
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        default: 'plan'
        type: choice
        options: [init, plan, apply, destroy]
      fast_plan:
        description: 'Use fast plan (disable refresh)'
        required: false
        default: true
        type: boolean
      branch:
        description: 'Branch override (manual dispatch)'
        required: false
        type: string
      environment:
        description: 'Explicit environment override'
        required: false
        type: choice
        options: ['', gili, sivan, sahar, dvir, dev, staging, prod]

env:
  TF_VERSION: "1.9.8"
  TF_LOG: INFO
  TF_IN_AUTOMATION: true
  AWS_DEFAULT_REGION: us-east-1

jobs:
  determine-environment:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      workspace: ${{ steps.set-env.outputs.workspace }}
      branch: ${{ steps.set-env.outputs.branch }}
    steps:
      - name: Determine Environment
        id: set-env
        run: |
          map_branch_to_env() {
            case "$1" in
              gili-feature) echo "gili" ;;
              sivan-feature) echo "sivan" ;;
              sahar-feature) echo "sahar" ;;
              dvir-feature) echo "dvir" ;;
              dev) echo "dev" ;;
              staging) echo "staging" ;;
              main) echo "prod" ;;
              *) echo "dev" ;;
            esac
          }
          # Branch detection
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.branch }}" ]; then
            working_branch="${{ github.event.inputs.branch }}"
          else
            working_branch="${{ github.ref_name }}"
          fi
          # Env detection
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.environment }}" ]; then
            environment="${{ github.event.inputs.environment }}"
          else
            environment=$(map_branch_to_env "$working_branch")
          fi
          echo "environment=$environment" >> $GITHUB_OUTPUT
          echo "workspace=$environment" >> $GITHUB_OUTPUT
          echo "branch=$working_branch" >> $GITHUB_OUTPUT

  terraform:
    needs: determine-environment
    runs-on: ubuntu-latest
    environment: ${{ needs.determine-environment.outputs.environment }}

    env:
      TF_STATE_BUCKET: guestlist-tfstate-${{ needs.determine-environment.outputs.environment }}
      TF_LOCK_TABLE: terraform-locks-${{ needs.determine-environment.outputs.environment }}
      CLUSTER_ROLE_NAME: guestlist-cluster-${{ needs.determine-environment.outputs.environment }}-role
      NODE_ROLE_NAME: guestlist-node-${{ needs.determine-environment.outputs.environment }}-role

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Enable TF plugin cache env
        run: echo "TF_PLUGIN_CACHE_DIR=${{ runner.temp }}/.terraform-plugin-cache" >> $GITHUB_ENV

      - name: Cache Terraform providers
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/.terraform-plugin-cache
          key: ${{ runner.os }}-tfplugins-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-tfplugins-

      - name: Debug AWS Credentials Inputs
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "AWS_ACCESS_KEY_ID is missing"
          else
            echo "AWS_ACCESS_KEY_ID is set"
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}
          audience: sts.amazonaws.com
          output-env-credentials: true

      - name: Detect Terraform Directory
        id: find-dir
        run: |
          if [ -f "./main.tf" ]; then
            echo "dir=." >> $GITHUB_OUTPUT
          elif [ -f "./terraform/main.tf" ]; then
            echo "dir=terraform" >> $GITHUB_OUTPUT
          elif [ -f "./infrastructure/main.tf" ]; then
            echo "dir=infrastructure" >> $GITHUB_OUTPUT
          else
            tfdir=$(find . -name "*.tf" -type f -exec dirname {} \; | head -1)
            if [ -z "$tfdir" ]; then
              tfdir="."
            fi
            echo "dir=$tfdir" >> $GITHUB_OUTPUT
          fi

      - name: Detect existing IAM/S3 and export TF_VAR_*
        shell: bash
        run: |
          set -euo pipefail
          cluster_role="${CLUSTER_ROLE_NAME}"
          node_role="${NODE_ROLE_NAME}"
          bucket="${TF_STATE_BUCKET}"
          region="${AWS_DEFAULT_REGION}"
          lock_table="${TF_LOCK_TABLE}"
          manage_iam=false
          # IAM
          if aws iam get-role --role-name "$cluster_role" >/dev/null 2>&1 && \
             aws iam get-role --role-name "$node_role" >/dev/null 2>&1; then
            echo "Found IAM roles"
          else
            echo "Missing IAM roles"
            manage_iam=true
          fi
          # S3 bucket
          if ! aws s3api head-bucket --bucket "$bucket" >/dev/null 2>&1; then
            echo "Creating S3 bucket: $bucket"
            if [ "$region" = "us-east-1" ]; then
              aws s3api create-bucket --bucket "$bucket" --region "$region"
            else
              aws s3api create-bucket --bucket "$bucket" --region "$region" \
                --create-bucket-configuration LocationConstraint="$region"
            fi
            aws s3api put-bucket-versioning --bucket "$bucket" --versioning-configuration Status=Enabled
          fi
          # DynamoDB
          if ! aws dynamodb describe-table --table-name "$lock_table" >/dev/null 2>&1; then
            echo "Creating DynamoDB table: $lock_table"
            aws dynamodb create-table \
              --table-name "$lock_table" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST \
              --region "$region"
            aws dynamodb wait table-exists --table-name "$lock_table" --region "$region"
          fi
          # Export
          echo "TF_VAR_manage_iam=$manage_iam" >> "$GITHUB_ENV"
          echo "TF_VAR_cluster_role_name=$cluster_role" >> "$GITHUB_ENV"
          echo "TF_VAR_node_group_role_name=$node_role" >> "$GITHUB_ENV"
          echo "TF_VAR_state_bucket_name=$bucket" >> "$GITHUB_ENV"
          echo "TF_VAR_lock_table_name=$lock_table" >> "$GITHUB_ENV"
          echo "TF_VAR_aws_region=$region" >> "$GITHUB_ENV"

      - name: Terraform Init
        working-directory: ${{ steps.find-dir.outputs.dir }}
        run: terraform init -input=false -reconfigure

      - name: Select/Create workspace
        working-directory: ${{ steps.find-dir.outputs.dir }}
        run: |
          terraform workspace select ${{ needs.determine-environment.outputs.workspace }} 2>/dev/null \
            || terraform workspace new ${{ needs.determine-environment.outputs.workspace }}
          terraform workspace show

      - name: Terraform State List
        working-directory: ${{ steps.find-dir.outputs.dir }}
        run: terraform state list || true

      - name: Terraform Plan
        if: github.event.inputs.action == 'plan' || github.event_name != 'workflow_dispatch'
        timeout-minutes: 10
        working-directory: ${{ steps.find-dir.outputs.dir }}
        env:
          AWS_RETRY_MODE: adaptive
          AWS_MAX_ATTEMPTS: "5"
        run: |
          PLAN_FLAGS="-lock-timeout=60s -parallelism=7 -no-color -input=false"
          if [ "${{ github.event.inputs.fast_plan }}" = "true" ]; then
            PLAN_FLAGS="$PLAN_FLAGS -refresh=false"
          fi
          if [ -f "${{ needs.determine-environment.outputs.environment }}.tfvars" ]; then
            terraform plan $PLAN_FLAGS -var-file="${{ needs.determine-environment.outputs.environment }}.tfvars" -var="aws_region=${AWS_DEFAULT_REGION}" -out=tfplan
          else
            terraform plan $PLAN_FLAGS -var="environment=${{ needs.determine-environment.outputs.environment }}" -var="aws_region=${AWS_DEFAULT_REGION}" -out=tfplan
          fi

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        working-directory: ${{ steps.find-dir.outputs.dir }}
        run: |
          if [ -f "tfplan" ]; then
            terraform apply "tfplan"
          elif [ -f "${{ needs.determine-environment.outputs.environment }}.tfvars" ]; then
            terraform apply -var-file="${{ needs.determine-environment.outputs.environment }}.tfvars" -var="aws_region=${AWS_DEFAULT_REGION}" -auto-approve
          else
            terraform apply -var="environment=${{ needs.determine-environment.outputs.environment }}" -var="aws_region=${AWS_DEFAULT_REGION}" -auto-approve
          fi

      - name: Show LB URL and health check (curl)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'
        working-directory: ${{ steps.find-dir.outputs.dir }}
        shell: bash
        run: |
          set -euo pipefail
          LB_HOST=$(terraform output -raw load_balancer_ip || echo "")
          if [ -z "$LB_HOST" ]; then
            echo "Failed to read Terraform output 'load_balancer_ip'."
            exit 1
          fi
          URL="http://${LB_HOST}:9999/"
          echo "Load Balancer URL: ${URL}"

          ATTEMPTS=30
          SLEEP=10
          for i in $(seq 1 $ATTEMPTS); do
            CODE=$(curl -sS -o /dev/null -w "%{http_code}" "$URL" || echo "000")
            if [ "$CODE" -ge 200 ] && [ "$CODE" -lt 400 ]; then
              echo "OK: HTTP $CODE from $URL"
              exit 0
            fi
            echo "Attempt $i/$ATTEMPTS: HTTP $CODE - retrying in ${SLEEP}s..."
            sleep $SLEEP
          done
          echo "ERROR: Service not healthy after $((ATTEMPTS*SLEEP)) seconds at $URL"
          exit 1

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        working-directory: ${{ steps.find-dir.outputs.dir }}
        run: |
          if [ -f "${{ needs.determine-environment.outputs.environment }}.tfvars" ]; then
            terraform destroy -var-file="${{ needs.determine-environment.outputs.environment }}.tfvars" -var="aws_region=${AWS_DEFAULT_REGION}" -auto-approve
          else
            terraform destroy -var="environment=${{ needs.determine-environment.outputs.environment }}" -var="aws_region=${AWS_DEFAULT_REGION}" -auto-approve
          fi
