name: Terraform â€¢ Apply (dev)

on:
  push:
    branches: [ dev ]
    paths:
      - "**.tf"
      - "**.tfvars"
      - "**.yml"
      - "**.yaml"
      - ".github/workflows/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  TF_WORKSPACE: dev
  TF_STATE_BUCKET: guestlist-tfstate-28
  TF_STATE_KEY: dev/terraform.tfstate

jobs:
  apply:
    runs-on: ubuntu-latest
    environment: dev
    concurrency:
      group: tf-apply-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform init (S3 backend)
        run: |
          terraform init -input=false \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="key=${TF_STATE_KEY}" \
            -backend-config="region=${AWS_REGION}"

      - name: Select/Create workspace
        run: terraform workspace select "${TF_WORKSPACE}" || terraform workspace new "${TF_WORKSPACE}"

      - name: Plan (fresh)
        run: terraform plan -input=false -out=tfplan.bin

      - name: Apply (auto-approve)
        run: terraform apply -input=false -auto-approve tfplan.bin
