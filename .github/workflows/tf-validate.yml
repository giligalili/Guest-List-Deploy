on:
  workflow_call:
  push:
    branches: [ main, dvir-feature ]
    paths:
      - "**.tf"
      - "**.tfvars"
      - "**.yml"
      - "**.yaml"
      - ".github/workflows/**"
  pull_request:
    branches: [ "*-feature", "dev", "staging", "main", "dvir-feature" ]
    paths:
      - "**.tf"
      - "**.tfvars"
      - "**.yml"
      - "**.yaml"
      - ".github/workflows/**"
